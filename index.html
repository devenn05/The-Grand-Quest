<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link rel="icon" href="icons/white_bacteria.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="icons/black_bacteria.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="icons/white_bacteria.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/bacteria_32.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/bacteria_16.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/bacteria_192.jpg">
    <link rel="manifest" href="/site.webmanifest">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Quest - Light Novel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Arbutus&family=Boldonse&family=Federo&family=Limelight&family=Rubik+Doodle+Shadow&family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar-overlay"></div>
<div class="sidebar-menu">
    <div class="sidebar-header">
        <h3>Chapters</h3>
        <button class="close-sidebar">&times;</button>
    </div>
    <div class="chapter-list">
        <!-- Chapters will be added dynamically -->
    </div>
</div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox">
            <div class="slider round"></div>
        </label>
        <span id="theme-text">Dark Mode</span>
    </div>

    <div class="container">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="title fade-in">The Grand Quest</h1>
        
        <div class="navigation fade-in">
            <button id="prev-btn" class="nav-btn">
                <span class="btn-icon"><i class="fas fa-chevron-left"></i></span>
                <span class="btn-text">Previous Chapter</span>
            </button>
            <button id="next-btn" class="nav-btn">
                <span class="btn-text">Next Chapter</span>
                <span class="btn-icon"><i class="fas fa-chevron-right"></i></span>
            </button>
        </div>
        
        <div class="chapter-content">
            <h2 id="chapter-title" class="fade-in">Loading...</h2>
            <div id="novel-text" class="fade-in">
                <p>Loading content...</p>
            </div>
        </div>
        
        <div class="bottom-navigation fade-in">
            <button id="prev-btn-bottom" class="nav-btn">
                <span class="btn-icon"><i class="fas fa-chevron-left"></i></span>
                <span class="btn-text">Previous Chapter</span>
            </button>
            <button id="next-btn-bottom" class="nav-btn">
                <span class="btn-text">Next Chapter</span>
                <span class="btn-icon"><i class="fas fa-chevron-right"></i></span>
            </button>
        </div>
    </div>
    
    <footer class="fade-in">
        <div class="footer-content">
            <h3>The Grand Quest</h3>
            <p>No heroes, Only survivors.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/devenn05/"><i class="fab fa-instagram"></i></a>
                <a href="mailto:rahoolhirlekar@gmail.com" title="Email Us"><i class="fas fa-envelope"></i></a>
            </div>

        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
